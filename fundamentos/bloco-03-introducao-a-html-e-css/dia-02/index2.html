<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body {
            font-size: 16px;
        }
        h1 {
            font-family: sans-serif; text-decoration: line-through;
        }
        p {
            font-weight: 600; font-size: 3em;
        }
        li {
            font-style: italic;
        }
        #ama {
            color: yellow; background-color: black;
        }
        #ver {
            color: red;
        }
        #mar {
            color: brown;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="ama">Amarelo</li>
      <li id="ver">Vermelho</li>
      <li id="mar">Marrom</li>
    </ul>
  </body>
</html>
